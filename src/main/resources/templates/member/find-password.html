<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/fragments.html::head"></head>
<body class="bg-light">
<div th:replace="layouts/fragments.html :: main-nav"></div>
<div class="container">
    <div class="py-5 text-center">
        <h2>이메일로 패스워드 찾기</h2>
    </div>
    <div class="row justify-content-center">
        <form class="needs-validation col-sm-6" action="#"
              th:action="@{/member/find-password}" method="post" novalidate>

            <div class="form-group">
                <label for="email">이메일</label>
                <input id="email" type="email" class="form-control"
                       placeholder="your@email.com" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">
                    가입 시 입력한 이메일을 입력해주세요.
                </small>
                <small class="invalid-feedback">이메일을 입력하세요.</small>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit"
                        aria-describedby="submitHelp">이메일 발송
                </button>
            </div>
        </form>
    </div>

    <div class="layouts/fragments.html :: footer"></div>
</div>
<script th:replace="layouts/fragments.html :: form-validation"></script>
</body>
</html>
