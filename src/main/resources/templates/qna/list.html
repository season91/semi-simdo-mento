<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/fragments.html::head">
</head>
<body>
<nav th:replace="layouts/fragments.html::main-nav"></nav>
<!--/**-->
<!--* @author backkwan-->
<!--* qna를 리스트로 보여주는 화면-->
<!--*/-->
<!--CONTENTS-->
<contents>
    <div class ="container">
            <table class="table">
                <thead class="qna-thead">
                    <tr clss="qna-center">
                        <th scope="col">#</th>
                        <th scope="col">제목</th>
                        <th scope="col">작성자</th>
                        <th scope="col">작성일</th>
                    </tr>
                </thead>
                <tbody>
                <tr class="text-center" th:each="qna : ${qna}">
                    <th scope="row">
                        <span th:text="${qna.getId()}"></span>
                    </th>
                    <td>
                        <a th:href="@{/qna/qnadetail/{id}(id=${qna.getId()})}">
                            <span th:text="${qna.getTitle()}"></span>
                        </a>
                    </td>
                    <td>
                        <span th:text="${qna.getMember().getName()}"></span>
                    </td>
                    <td>
                        <span th:text="${#temporals.format(qna.getCreatedAt(), 'yyyy-MM-dd HH:mm')}"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        <div class="write-row">
            <a th:href="@{/qna/post}">Q&A 등록</a>
        </div>

    </div>


</contents>
<footer th:replace="layouts/fragments.html::footer"></footer>
</body>

<script>
</script>
</html>
